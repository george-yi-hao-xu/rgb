<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

</head>

<body>
    <!-- <a-scene arjs embedded>
        <a-entity gltf-model="./model/rgbModel/scene.gltf" rotation="0 0 0" scale="200 200 200" 
            animation="property: rotation; to: 0 360 0; loop: true; dur: 100"></a-entity>
        <a-marker-camera type="pattern" url="./descriptors/pattern-cmyk.patt"></a-marker-camera>
    </a-scene> -->
    <a-scene embedded arjs='sourceType: webcam;detectionMode: mono_and_matrix;'>
        <!-- handle marker with your own pattern -->
        <!-- testing -->
        <a-marker type='pattern' url='descriptors/pattern-cmyk.patt'>
          <!-- <a-box position='0 0.5 0' material='color: red;opacity: 0.5;'></a-box> -->
          <a-entity 
            gltf-model="./model/rgbModel/scene.gltf" 
            rotation="0 0 0" scale="200 200 200" 
            animation="property: rotation; to: 0 360 0; loop: true; dur: 100" 
            />
        </a-marker>
        <!-- 5 testing -->
        <a-marker type='barcode' value='5'>
            <a-box position='0 0.5 0' material='color: blue; opacity: 0.1;' ></a-box>
            <a-entity 
                    gltf-model="./model/ding/scene.gltf" 
                    position='0 0 0'
                    rotation="90 90 270"
                    animation="property: rotation; to: 360 0 0; loop: true; dur: 10000" 
                    scale="1 1 1" 
            />
        </a-marker>
        
        
        <!-- 1 -->
        <a-marker type='barcode' value='1'>
            <a-box position='0 0.5 0' material='color: blue; opacity: 0.5;'></a-box>
          </a-marker>

    
        <!-- handle marker with hiro preset -->
        <!-- <a-marker preset='hiro'>
          <a-box position='0 0.5 0' material='color: green;'></a-box>
        </a-marker> -->
    
        <!-- handle barcode marker -->
        <!-- <a-marker type='barcode' value='5'>
          <a-box position='0 0.5 0' material='color: blue;'></a-box>
        </a-marker> -->
    
        <!-- add a simple camera -->
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
